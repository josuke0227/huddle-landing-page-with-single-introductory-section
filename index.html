<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <header>
      <a href="/">
        <img src="/images/logo-cropped.svg" alt="" class="logo" />
      </a>
    </header>

    <main>
      <img
        data-aos="zoom-in"
        class="main-img"
        src="/images/illustration-mockups-cropped.svg"
        alt=""
        class="logo"
      />
      <section data-aos="fade-left" data-aos-delay="300">
        <article>
          <h1>Build The Community Your Fans Will Love</h1>
          <p class="article-para">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
        </article>

        <button class="button_register">Register</button>
      </section>
    </main>

    <nav data-aos="fade-left" data-aos-delay="300">
      <a class="icon-wrapper" href="https://facebook.com"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a class="icon-wrapper" href="https://twitter.com"
        ><i class="fab fa-twitter"></i
      ></a>
      <a class="icon-wrapper" href="https://instagram.com"
        ><i class="fab fa-instagram"></i
      ></a>
    </nav>

    <footer>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/josuke0227">josuke0227</a
        >.
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/79b659b76b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
